<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mariage Anas & Eya 12 juin 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { 
    font-family: 'Arial', sans-serif; 
    text-align: center; 
    margin: 20px; 
    background: linear-gradient(135deg, #FFF8F0, #FFE5D4); 
    color: #4B3B2B; 
    overflow: hidden;
    position: relative;
  }

  h1 { 
    color: #FF6F61; 
    font-size: 32px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    gap: 10px;
    position: relative;
    z-index: 2;
    margin-bottom: 15px;
  }

  h1 img {
    width: 35px;
    height: 35px;
  }

  p { 
    font-size: 16px; 
    margin: 5px 0; 
    color: #4B3B2B;
    position: relative;
    z-index: 2;
  }

  .buttons button { 
    margin: 10px; 
    padding: 12px 20px; 
    font-size: 16px; 
    cursor: pointer; 
    border: none; 
    border-radius: 6px; 
    background-color: #FFD166; 
    color: #4B3B2B; 
    transition: background-color 0.3s, transform 0.2s; 
  }

  .buttons button:hover { 
    background-color: #FF6F61; 
    color: #FFF8F0;
    transform: scale(1.05);
  }

  #thanks { 
    margin-top: 20px; 
    font-size: 18px; 
    color: #FF6F61; 
    position: relative;
    z-index: 2;
  }

  #counter { 
    margin: 15px; 
    font-weight: bold; 
    font-size: 16px; 
    color: #F4A261; 
    position: relative;
    z-index: 2;
  }

  input { 
    padding: 10px; 
    width: 90%; 
    margin: 10px 0; 
    font-size: 16px; 
    border-radius: 5px; 
    border: 2px solid #FF6F61; 
    position: relative;
    z-index: 2;
  }

  /* Petites √©toiles anim√©es */
  .star {
    position: absolute;
    background: #FFD166; 
    border-radius: 50%;
    opacity: 0.9;
    animation: fall linear infinite;
    z-index: 1;
  }

  @keyframes fall {
    0% { transform: translateY(-20px) translateX(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(120vh) translateX(20px); opacity: 0; }
  }

  /* Responsive mobile */
  @media(max-width:600px){
    h1 { font-size: 26px; }
    p, #counter { font-size: 14px; }
    .buttons button { font-size: 14px; padding: 10px 15px; }
  }
</style>
</head>
<body>

<h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Heart_icon_red_hollow.svg/1200px-Heart_icon_red_hollow.svg.png" alt="D√©coration c≈ìur">
  Mariage Anas & Eya
</h1>

<p>
  üìÖ <strong>12 juin 2026</strong>
</p>

<p>
  üìç <strong>Filante 91</strong><br>
  2 rue Jules Guesde, 91130 Ris-Orangis
</p>

<p>
  üï° <strong>18h30</strong>
</p>

<div id="counter">D√©j√† <span id="count">0</span> invit√©s ont r√©pondu</div>

<form id="rsvpForm">
  <input type="text" id="name" placeholder="Ton pr√©nom et nom *" required>
  <div class="buttons">
    <button type="button" onclick="sendResponse('OUI')">OUI ! üíç</button>
    <button type="button" onclick="sendResponse('NON')">NON :(</button>
    <button type="button" onclick="sendResponse('A RECONFIRMER')">√Ä RECONFIRMER ‚è≥</button>
  </div>
</form>

<div id="thanks" style="display:none;">Merci pour ta r√©ponse üíñ</div>

<script>
// Compteur local
let count = localStorage.getItem('rsvpCount') || 0;
document.getElementById('count').innerText = count;

function sendResponse(choice) {
  const name = document.getElementById('name').value.trim();
  if (!name) {
    alert("Merci d'indiquer ton pr√©nom et nom üôÇ");
    return;
  }
  
  const data = {
    "name": name,
    "response": choice
  };

  fetch("https://formspree.io/f/mkoggqeb", {
    method: "POST",
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(response => {
    if (response.ok) {
      document.getElementById('rsvpForm').style.display = "none";
      document.getElementById('thanks').style.display = "block";
      count++;
      localStorage.setItem('rsvpCount', count);
      document.getElementById('count').innerText = count;
    } else {
      alert("Oups, erreur d'envoi ‚Äî r√©essaie s'il te pla√Æt üíå");
    }
  })
  .catch(() => alert("Impossible d'envoyer la r√©ponse üåê"));
}

// G√©n√©rer des √©toiles adapt√©es pour mobile
function createStars() {
  const numStars = 50;
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.width = star.style.height = (3 + Math.random() * 6) + 'px';
    star.style.animationDuration = (3 + Math.random() * 5) + 's';
    star.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(star);
  }
}

createStars();
</script>

</body>
</html>
